<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Default style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Crie seu evento</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <main>
            <form action="" id="form-send">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do evento</legend>
                        <div class="input-wrapper">
                            <label for="event-title">Titúlo do Evento <span>(mínimo 8 caracteres)</span></label>
                            <input type="text" minlength="8" id="event-title" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-link">Link do Evento <span>(Comece com https://)</span></label>
                            <input type="url" id="event-link" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-whatsapp">Whatsapp para contato<span>(Somente números)</span></label>
                            <input type="number" minlength="10" maxlength="11" id="event-whatsapp" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-info">Informações extras</label>
                            <textarea  id="event-info" cols="30" rows="10"></textarea>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-category"></label>
                            <select id="event-category" required> 
                                <option value="aoVivo">Ao Vivo</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentorship">Mentoria</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Privacidade</legend>
                        <div class="input-wrapper">
                            <label for="event-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
                            <input type="email" id="event-email" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-pwd">Senha de acesso para os participantes<span>(Mínimo 8 caracteres)</span><label>
                                <input type="password" id="event-pwd" minlength="8" required>
                            </div>
                            <div class="checkbox-wrapper">   
                                <label for="event-check">Evento privado</label>
                                <input type="checkbox" id="event-check">
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <div class="fieldset-wrapper">
                            <legend>Dia e hora</legend>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="event-date">Data</label>
                                    <input type="date" id="event-date" required>
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-at">Das<label>
                                        <br>
                                        <input type="time" id="event-at" placeholder="19:00" required> 
                                    </div>
                                    <div class="input-wrapper"> 
                                        <label for="event-until">Até</label>
                                        <input type="time" id="event-until" placeholder="20:00" required>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        
                    </form> 
                    <footer class="form-buttom">
                        <input class="botao" type="submit" form="form-send" value="Salvar Evento">
                    </footer>
                </main>
            </div>
        </body>
        </html>
